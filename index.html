<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="Style/style.css">
</head>
<body>
	<header>
		CSS Weather forecast <i class="wi wi-alien"></i>
	</header>

	<main>
		<div class="container">
			<ul class="ul-block">
				<li class="li1-block" style="width:50%; background-color: rgb(55, 164, 214);">
					Lisbon <br>
					21<sup>o</sup>C 
					<i class="wi wi-night-alt-thunderstorm"></i>
				</li>
				<li class="li1-block" style="width:25%; background-color:red"> 
					Paris <br>
					21<sup>o</sup>C 
					<i class="wi wi-day-hail"></i>
				</li>
				<li class="li1-block" style="width:25%; background-color:green">
					Belgarde <br>
					21<sup>o</sup>C 
					<i class="wi wi-night-alt-rain"></i>
				</li>
			</ul>
		</div>
		<div class="container">
			<ul class="ul-block">
				<li class="li2-block " style="background-color:rgb(199, 218, 32)">
					Poznan<br>
					21<sup>o</sup>C 
					<i class="wi wi-day-fog"></i>
				</li>
				<li class="li2-block" style="background-color:darkorange">
					Tel Aviv<br>
					21<sup>o</sup>C 
					<i class="wi wi-day-sleet"></i>
				</li>
				<li class="li2-block" style="background-color:rgb(192, 31, 120)">
					Cair<br>
					21<sup>o</sup>C 
					<i class="wi wi-day-light-wind"></i>
				</li>
				<li class="li2-block" style="background-color:gold">
					New York<br>
					21<sup>o</sup>C 
					<i class="wi wi-solar-eclipse"></i>
				</li>
			</ul>
		</div>
		<div class="container">
			<ul class="ul-block">
				<li class="li3-block" style="width:25%; background-color:rgba(172, 255, 47, 0.534)">
					New Delphi	<br>
					21<sup>o</sup>C 
					<i class="wi wi-day-snow-thunderstorm"></i>
				</li>
				<li class="li3-block" style="width:50%; background-color:violet">
					San Francisco	<br>
					21<sup>o</sup>C 
					<i class="wi wi-hot"></i>
				</li>
				<li class="li3-block" style="width:25%; background-color:skyblue">
					Tokyo<br>
					21<sup>o</sup>C 
					<i class="wi wi-night-alt-cloudy-high"></i>
				</li>
			</ul>
		</div>
		<div class="container">
			<ul class="ul-block">
				<li class="li4-block" style="background-color:goldenrod">
					Sydney	<br>
					21<sup>o</sup>C 
					<i class="wi wi-storm-showers"></i>
				</li>
			</ul>
		</div>
	</main>

	<footer>
		Have a nice day!
	</footer>
</body>
</html>
